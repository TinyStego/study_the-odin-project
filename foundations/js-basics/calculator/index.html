<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles/main.css" rel="stylesheet">
        <script defer src="src/main.js"></script>
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="button-grid">
                <button>C</button> 
                <button>DEL</button> 
                <button>7</button> 
                <button>8</button> 
                <button>9</button> 
                <button>/</button> 
                <button>4</button> 
                <button>5</button> 
                <button>6</button> 
                <button>*</button> 
                <button>1</button> 
                <button>2</button> 
                <button>3</button> 
                <button>-</button> 
                <button>0</button> 
                <button>.</button> 
                <button>=</button> 
                <button>+</button> 
            </div>
        </div>
    </body>
</html>
