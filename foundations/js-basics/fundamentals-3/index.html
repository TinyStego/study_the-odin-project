        <script>
            function add7(num) {
                return num + 7;
            }

            function multiply(num1, num2) {
                return num1 * num2;
            }

            function capitalize(str) {
                return `${str[0].toUpperCase()}${str.substring(1)}`
            }

            function lastLetter(str) {
                return str[str.length-1];
            }
        </script>
